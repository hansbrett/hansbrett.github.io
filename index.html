<html>
<head>
    <meta charset="utf-8">
    <title>VK Toolbelt (WIP)</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        @font-face {
            font-family: Lucida Console;
            src: url('fonts/lucida-console.ttf');
        }
        body{
            margin: 0;
            padding: 0;
        }
        *{
            font-family: Lucida Console;
            font-size: 16px;
        }
        .console{
            width: 100%;
            height: 100%;
            background: black;
            color: white;
        }
        .input{
            border: none;
            background: black;
            color: white;
            outline: none;
            width: 80%;
        }
        a{
            color: #73afff;
        }
        a:active{
            color: #ff6454;
        }
    </style>
    <script>
        $(document).ready(function() {
            var log = new Array();
            var i = -1;
            var input = '<label>>>> <input type="text" autofocus id="input" class="input" maxlength="40" onblur="this.focus()"></label>';
            $(document, "input").keydown(function(e) {
                if(e.which == 13) {
                    var v = $(".input").last().val().toLowerCase();
                    if(v) {
                        log.push(v);
                        i++;
                    }
                    if(v=="help"){
                        $("input").attr('disabled', true);
                        $(".console").append('<br>instaaccs: get Instagram ids from group\'s members\' pages<br>likes: get top five comments for latest image posts in group (WIP)<br>about: some info about this webpage<br>help: you are here right now, aren\'t you?<br>'+input);
                        $(".input").focus();
                    }
                    else if(v=="instaaccs" || (v.split(" ").length==2 && v.split(" ")[0]=="instaaccs" && v.split(" ")[1]=="-id")) {
                        $("input").attr('disabled', true);
                        $(".console").append('<br>Usage: instaaccs -id &lt;group id/short name&gt;<br>' + input);
                        $(".input").focus();
                    }
                    else if(v.split(" ").length==3 && v.split(" ")[0]=="instaaccs" && v.split(" ")[1]=="-id"){
                        $("input").attr('disabled', true);
                        $(".console").append('<br>wait a sec... (it can really take a long time. just wait)<br>');
                        c = $.get("http://vk-toolbelt.herokuapp.com/instaparse?gid="+v.split(" ")[2], function (data) {
                            $(".console").append(data+'<br>'+input);
                            $(".input").focus();
                        });
                    }
                    else if(v=="likes" || (v.split(" ").length==2 && v.split(" ")[0]=="likes" && v.split(" ")[1]=="-id")) {
                        $("input").attr('disabled', true);
                        $(".console").append('<br>Usage: likes -id &lt;group id/short name&gt;<br>' + input);
                        $(".input").focus();
                    }
                    else if(v.split(" ").length==3 && v.split(" ")[0]=="likes" && v.split(" ")[1]=="-id") {
                        $("input").attr('disabled', true);
                        $(".console").append('<br>You can see the top comments to posts in this group <a href="http://vk-toolbelt.herokuapp.com/likes?gid='+v.split(" ")[2]+'">here</a><br>' + input);
                        $(".input").focus();
                    }
                    else if(v=="about"){
                        $("input").attr('disabled', true);
                        $(".console").append('<br>This little thing is made by <a href="https://t.me/marseny42">Arseny M.</a> If you have some ideas, please contact me using Telegram.<br>P.S. I\'ve just started making this webpage, so some more interesting tools are going to appear here one day.<br>' + input);
                        $(".input").focus();
                    }
                    else{
                        if (v) {
                            $("input").attr('disabled', true);
                            $(".console").append('<br>' + v + ': command not found' + '<br>' + input);
                            $(".input").focus();
                        }
                    }
                }
                else if(e.which == 38){
                    $(".input").last().val(log[i]);
                    if(i>0) {
                        i--;
                    }
                }
                else if(e.which == 40){
                    $(".input").last().val(log[i+1]);
                    if(i<log.length-2) {
                        i++;
                    }
                }
            });
        });
    </script>
</head>
<body>
<div class="console">
    <span>VK Toolbelt (WIP)<br>Type 'help' to get some help</span><br>
    <label>>>> <input type="text" autofocus id="input" class="input" maxlength="40" onblur="this.focus()"></label>
</div>
</body>
</html>
